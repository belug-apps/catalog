---
name: Security (Container)
on: # yamllint disable-line rule:truthy
  pull_request:
    types: [opened, synchronize]
    paths:
      - .github/workflows/security.container.yml
      - images/**/Dockerfile
  push:
    branches: [main]
    paths:
      - images/**/Dockerfile

jobs:
  updated_container:
    name: List updated containers
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
        with:
          fetch-depth: 3
      - uses: tj-actions/changed-files@487675b843e203b5c9a92a07f1ed763d046d7283 # v35.4.1
        id: changed-files
        with:
          files: |
            **/Dockerfile
          json: true
      - id: set-matrix
        run: echo "matrix={\"dockerfile\":${{ steps.changed-files.outputs.all_changed_files }}}" >> "$GITHUB_OUTPUT"

  trivy:
    name: Trivy scan (${{ matrix.dockerfile }})
    needs: [updated_container]
    runs-on: ubuntu-latest
    if: needs.updated_container.outputs.matrix != '{"dockerfile":[]}'
    strategy:
      matrix: ${{ fromJSON(needs.updated_container.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18 # tag=v2.1.0
      - uses: docker/setup-buildx-action@8c0edbc76e98fa90f69d9a2c020dcb50019dc325 # tag=v2.2.1
        with:
          version: latest

      - uses: aquasecurity/trivy-action@9ab158e8597f3b310480b9a69402b419bc03dbd5 # tag=v0.8.0
        with:
          exit-code: '1'
          format: sarif
          hide-progress: false
          output: trivy-results.sarif
          scan-ref: ${{ matrix.dockerfile }}
          scan-type: config
      - uses: github/codeql-action/upload-sarif@40cfcb0a3ff5943f95bb7fac0b856a3ed726679c # tag=codeql-bundle-20221211
        if: always()
        with:
          category: trivy-container-syntax
          sarif_file: trivy-results.sarif

      - name: Get Dockerfile directory
        id: dockerfile
        run: |
          export CONTEXT=${DOCKERFILE%/*}
          export IMAGE=${CONTEXT#*/}
          echo "context=${CONTEXT}" | tee --append "${GITHUB_OUTPUT}"
          echo "image=${IMAGE}" | tee --append "${GITHUB_OUTPUT}"
        env:
          DOCKERFILE: ${{ matrix.dockerfile }}
      - uses: docker/build-push-action@37abcedcc1da61a57767b7588cb9d03eb57e28b3 # tag=v3.3.0
        with:
          context: ${{ steps.dockerfile.outputs.context }}
          platforms: linux/amd64
          load: true
          tags: ${{ steps.dockerfile.outputs.image }}:${{ github.sha }}-trivy

      - uses: aquasecurity/trivy-action@9ab158e8597f3b310480b9a69402b419bc03dbd5 # tag=v0.8.0
        with:
          format: sarif
          hide-progress: false
          image-ref: ${{ steps.dockerfile.outputs.image }}:${{ github.sha }}-trivy
          output: trivy-results.sarif
          scan-type: image
      - uses: github/codeql-action/upload-sarif@40cfcb0a3ff5943f95bb7fac0b856a3ed726679c # tag=codeql-bundle-20221211
        if: always()
        with:
          category: trivy-container
          sarif_file: trivy-results.sarif
